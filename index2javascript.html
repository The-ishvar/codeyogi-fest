<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        text-decoration: none;
    }

    body {
        background-color: rgb(123, 123, 119);
    }

    .conter {
        width: 100%;
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .conter form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        width: 90%;
        height: 50vh;
        background-color: rgba(186, 186, 180, 0.461);
        border-radius: 30px;
        padding: 10px 0px 10px 0px;

    }

    form .allInput {
        width: 60%;
        height: 25px;
        border: none;
        border-bottom: 2px solid black;
        border-radius: 10px;
        background-color: rgb(253, 253, 253);
        box-shadow: 5px 1px 9px 2px white;
    }

    button {
        width: 90px;
        height: 30px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        margin-top: 10px;
        font-weight: 800;
    }

    button:hover {
        background-color: rgb(177, 177, 181);
    }

    #bimari {

        width: 20px;
        height: 20px;
    }

    #ruten {
        margin-left: 40px;
        margin-top: -50px;
        font-weight: 800;
    }

    /* #bloodGroup{
        width: 100px;
        height: 20px;
    } */
</style>

<script>
    function bloodDonit() {
        let age = document.getElementById("age");
        let kg = document.getElementById("kg");
        let name = document.getElementById("name");
        let ageOutput = +age.value;
        let kgvalue = +kg.value;
        let nameout = name.value;

        let rutenTage = document.getElementById('ruten');

        if (ageOutput >= 18 && kgvalue >= 30) {
            let donisen = nameout + `Thanks aap ko govt se 1000 rupey milege `;
            rutenTage.innerHTML = donisen;


        } else {
            let woring = `Aap abi anhi ker sekte ho `;
            rutenTage.innerHTML = woring;
        }


    }

</script>

<body>

    <div class="conter">
        <form action="">
            <h3>Blood Doniser</h3>

            <label for="name">Your name</label>
            <input id="name" class="allInput" type="text" placeholder="Your name" required name="name">

            <label for="age">Your age</label>
            <input id="age" class="allInput" type="number" placeholder="Your age " required name="age">

            <label for="kg">Your (vejen) kg </label>
            <input id="kg" class="allInput" type="number" placeholder="Your kg" required name="kg">

            <select id="bloodGroup"   class="allInput">
                <option value="">blood grups</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select>

            <input id="bimari" type="checkbox" required name="bimari">
            <label for="bimari">Aap ko koi bimari to nahi he </label>

            <button type="button" onclick="bloodDonit()">Submit</button>
        </form>
    </div>

    <p id="ruten">:-</p>
</body>

</html>
